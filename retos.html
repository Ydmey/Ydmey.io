<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>EcoRetos - Subir Evidencia</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #e7f5e6;
      padding: 40px 20px 80px; 
      max-width: 600px;
      margin: auto;
      color: #2f7d32;
      position: relative;
    }
    h1 {
      text-align: center;
      margin-bottom: 10px;
      font-weight: 700;
    }

    #puntos-acumulados {
      font-weight: 700;
      font-size: 1.2em;
      margin-bottom: 30px;
      color: #2f7d32;
      text-align: center;
      background: #d4edda;
      padding: 12px 20px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(47, 125, 50, 0.3);
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      font-size: 1.1em;
      color: #2f7d32;
    }
    select, input[type="file"] {
      width: 100%;
      padding: 12px;
      font-size: 1em;
      border: 2px solid #a9d18e;
      border-radius: 10px;
      margin-bottom: 20px;
      cursor: pointer;
      background-color: white;
      transition: border-color 0.3s;
    }
    select:hover, input[type="file"]:hover {
      border-color: #6aa84f;
    }
    button {
      background-color: #2f7d32;
      color: white;
      border: none;
      padding: 15px;
      border-radius: 30px;
      cursor: pointer;
      font-weight: 700;
      font-size: 1.2em;
      width: 100%;
      transition: background-color 0.3s;
      box-shadow: 0 4px 8px rgb(47 125 50 / 0.3);
    }
    button:hover {
      background-color: #549a43;
      box-shadow: 0 6px 12px rgb(47 125 50 / 0.5);
    }

    #preview-container {
      margin-top: 10px;
      text-align: center;
      display: none;
      animation: fadeIn 0.5s ease forwards;
    }
    #preview-img {
      max-width: 180px;
      max-height: 180px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(47, 125, 50, 0.4);
      margin-bottom: 10px;
      object-fit: cover;
    }
    #preview-text {
      font-style: italic;
      color: #4a7c32;
      font-weight: 600;
    }

    #mensaje {
      margin-top: 25px;
      padding: 20px;
      background: #d4edda;
      color: #155724;
      border-radius: 15px;
      display: none;
      font-weight: 700;
      text-align: center;
      box-shadow: 0 4px 8px rgba(21, 87, 36, 0.3);
      animation: slideDown 0.5s ease forwards;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-15px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    #volver-perfil {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #2f7d32;
      color: white;
      border: none;
      border-radius: 25px;
      padding: 12px 20px;
      font-size: 1em;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(47, 125, 50, 0.4);
      transition: background-color 0.3s;
      z-index: 1000;
    }
    #volver-perfil:hover {
      background-color: #549a43;
    }

    /* Estilos para el nuevo bot√≥n de administrador */
    #admin-button {
      position: fixed;
      top: 20px; /* Adjust as needed */
      right: 20px; /* Adjust as needed */
      background-color: #555; /* Darker background for distinction */
      color: white;
      border: none;
      border-radius: 50%; /* Make it round */
      width: 40px; /* Small size */
      height: 40px; /* Small size */
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5em; /* Icon size */
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: background-color 0.3s;
      z-index: 1000;
    }
    #admin-button:hover {
      background-color: #777;
    }
  </style>
</head>
<body>

  <h1>üåø Subir tu evidencia - EcoRetos</h1>

  <div id="puntos-acumulados">Puntos acumulados: 0</div>

  <label for="reto">Selecciona el reto:</label>
  <select id="reto" required>
    <option value="">-- Selecciona un reto --</option>
    <option value="Reto 1: Recoge 10 botellas pl√°sticas" data-puntos="150">Reto 1: Recoge 10 botellas pl√°sticas (150 pts)</option>
    <option value="Reto 2: Planta un √°rbol" data-puntos="200">Reto 2: Planta un √°rbol (200 pts)</option>
    <option value="Reto 3: Usa bolsa reutilizable por una semana" data-puntos="80">Reto 3: Usa bolsa reutilizable por una semana (80 pts)</option>
  </select>

  <label for="archivo">Sube tu evidencia (imagen):</label>
  <input type="file" id="archivo" accept="image/*" />

  <div id="preview-container">
    <img id="preview-img" alt="Vista previa de la imagen" />
    <div id="preview-text">Imagen seleccionada</div>
  </div>

  <button onclick="subirEvidencia()">Confirmar subida</button>

  <div id="mensaje"></div>

  <button id="volver-perfil" onclick="window.location.href='perfil.html'">üîô Volver a mi perfil</button>

  <a href="admin.html" id="admin-button" title="Panel de Administrador">‚öôÔ∏è</a>

  <script>
    const archivoInput = document.getElementById('archivo');
    const previewContainer = document.getElementById('preview-container');
    const previewImg = document.getElementById('preview-img');
    const puntosAcumuladosDiv = document.getElementById('puntos-acumulados');
    const mensaje = document.getElementById('mensaje');

    archivoInput.addEventListener('change', () => {
      const file = archivoInput.files[0];
      if (!file) {
        previewContainer.style.display = 'none';
        previewImg.src = '';
        return;
      }
      const reader = new FileReader();
      reader.onload = e => {
        previewImg.src = e.target.result;
        previewContainer.style.display = 'block';
      };
      reader.readAsDataURL(file);
    });

    let puntosAcumulados = Number(localStorage.getItem('puntosAcumuladosEcoRetos') || '0');
    puntosAcumuladosDiv.textContent = `Puntos acumulados: ${puntosAcumulados}`;

    function subirEvidencia() {
      const select = document.getElementById('reto');
      const archivoInput = document.getElementById('archivo');

      const reto = select.value;
      const puntos = Number(select.options[select.selectedIndex]?.dataset?.puntos);
      const archivo = archivoInput.files[0];

      if (!reto) {
        alert('Por favor selecciona un reto.');
        return;
      }
      if (!archivo) {
        alert('Por favor sube una imagen como evidencia.');
        return;
      }

      const reader = new FileReader();
      reader.onload = function(e) {
        const imagenBase64 = e.target.result;

        let evidencias = JSON.parse(localStorage.getItem('evidenciasEcoRetos') || '[]');

        evidencias.push({
          reto,
          puntos,
          imagen: imagenBase64,
          estado: 'pendiente'
        });

        localStorage.setItem('evidenciasEcoRetos', JSON.stringify(evidencias));

        mensaje.style.display = 'block';
        mensaje.textContent = '‚úÖ ¬°Gracias! Tu evidencia ha sido enviada. Ser√° revisada por un administrador pr√≥ximamente.';

        select.value = '';
        archivoInput.value = '';
        previewContainer.style.display = 'none';
        previewImg.src = '';
      };
      reader.readAsDataURL(archivo);
    }
  </script>
</body>
</html>
